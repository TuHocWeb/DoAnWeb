<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh toán thất bại</title>
  <!-- Link tới Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .icon-error {
      font-size: 50px;
      color: #dc3545;
    }
    .btn-back {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <div class="icon-error">
      <i class="fas fa-times-circle"></i>
    </div>
    <h3 class="text-danger">Thanh toán thất bại</h3>
    <p class="text-muted">Rất tiếc, chúng tôi không thể hoàn thành giao dịch của bạn. Vui lòng thử lại sau.</p>
    
    <!-- <div class="alert alert-danger">
      <strong>Lỗi:</strong> Không thể kết nối đến cổng thanh toán. Kiểm tra lại phương thức thanh toán của bạn.
    </div> -->
    
    <a href="#" class="btn btn-back btn-lg mt-4">Quay lại trang chủ</a>
    <p class="mt-3">Hoặc <a href="#">liên hệ với hỗ trợ khách hàng</a> nếu bạn cần giúp đỡ.</p>
  </div>

  <!-- Link tới Bootstrap và FontAwesome JS -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
