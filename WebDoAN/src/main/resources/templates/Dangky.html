<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/assers/css/styteLogin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Đăng Kí</title>
</head>
<body>

          <div class="formContainer">
               <form id="validate_form" th:action="@{/signup}" method="post">
                  <h3>Đăng Kí</h3>
                   <div th:if="${message != null}" class="alert alert-danger" role="alert">
    					<span th:text="${message}"></span>
				  </div>
                  <input type="text" name="name" id="" placeholder="Nhập Tên của bạn" required>
                  <input type="text" name="email" id="" placeholder="Nhập Email" required>
                  <input type="password" name="password" id="" placeholder="Nhập Password" required>
                  <input type="password" name="repasword" id="" placeholder="Nhập lại Password" required>
                  <input type="submit" value="Đăng Kí" name="submit" class="form_btn">
                  <p>Nếu đã có tài khoản?<a th:href="@{/login}"> Đăng Nhập</a></p>
               </form>
          </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script src="./assers/js/validattion.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
