<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${categorychon.name}"></title>
    <link rel="stylesheet" th:href="@{/assers/css/stytekhaivi.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
         <div class="logo">
            <img src="/assers/image/logo.png" alt="">
          </div>
          <ul id="nav">
            <li><a  th:href="@{/home}">Trang Chủ</a></li>
            <li><a href="#">Giới Thiệu</a></li>
            <li>
                <a href="#Menu">Thực Đơn</a>
                <ul class="subnav">
                   <li th:each="category : ${categorys}">
                   <a th:href="@{/categoryId/{id}(id=${category.id})}" th:text="${category.name}"></a>
                   </li>
                </ul>
            </li>
             <li>
              <a href="#">Liên Hệ</a>
             </li>
          </ul>
          <div class="icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div th:if="${userpeople != null}" class="d-flex" role="search">
            <a th:href="@{/logout}"><button class="btn btn-danger" type="submit" >Thoát</button></a>
          </div>
           <div th:if="${userpeople == null}" class="d-flex" role="search">
            <a th:href="@{/login}"><button class="btn btn-success" type="submit" >Đăng Nhập</button></a>
          </div>          
    </nav>


    <!-- Banner -->
        <div class="banner_bg">
            <h1 th:text="${categorychon.name}"><span></span></h1>
        </div>

        <!-- Thuc Don -->

   <div class="menu" id="Menu">
        <h1>Danh<span>Sách</span></h1>
        <div class="menu_box">
             <th:block th:each="product : ${products}">
              <div class="menu_card">
                    <div class="menu_image">
                         <img th:src="${product.thumbnail}">
                    </div>

                    <div class="small_card">
                         <i class="fa-solid fa-heart"></i>
                    </div>

                    <div class="menu_info">
                         <h2 th:text="${product.title}"></h2>
                         <p th:text="${product.description}"></p>
                         <h3 th:text="${product.price}"></h3>
                         <a th:href="@{/addCartItem/{id}(id=${product.id})}" class="menu_btn">Mua Ngay</a>
                    </div>
              </div>
              </th:block>
        </div>
   </div> 

    <!-- Footer -->
    <footer>
        <div class="footer_main">
                 <div class="footer_tag">
                   <h2>Địa Chỉ</h2>
                   <p>Đường abc, Phường 2, Tp HCM</p>
                 </div>
                 <div class="footer_tag">
                   <h2>Liên Hệ</h2>
                   <p>Hãy gọi đến số</p>
                   <p>0123456789</p>
                 </div>
                 <div class="footer_tag">
                   <h2>Giờ Mở Cửa</h2>
                   <p>Từ thứ 2 đến thứ 7</p>
             
                 </div>
                 <div class="footer_tag">
                   <h2>Follows</h2>
                   <i class="fa-brands fa-facebook"></i>
                   <i class="fa-brands fa-instagram"></i>

                 </div>
           
        </div>
   
</footer>
</body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
