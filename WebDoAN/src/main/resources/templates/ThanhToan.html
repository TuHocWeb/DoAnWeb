<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h2 class="display-4">Thanh Toán</h2>
            <p class="lead">Vui lòng kiểm tra thông tin trước khi hoàn tất thanh toán.</p>
        </div>
    </div>

    <div class="row">
        <!-- Phần thông tin thanh toán -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Thông Tin Thanh Toán</h5>
                </div>
                 <form th:action="@{/ThanhToanHoaDon}" method="post">
                <div class="card-body">
                        <!-- Họ tên -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control"  name="fullname" required>
                        </div>
                        <!-- Địa chỉ -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control"  name="address" required>
                        </div>
                        <!-- Số điện thoại -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số Điện Thoại</label>
                            <input type="tel" class="form-control"  name="phone" required>
                        </div>                        
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Thông Tin Đơn Hàng</h5>
                </div>
                <div class="card-body">
                    <!-- Giỏ hàng -->
                    <ul class="list-group">
                        <li th:each="cartItem : ${cartitems}" class="list-group-item d-flex justify-content-between align-items-center">
                            <img th:src="${cartItem.product.thumbnail}"  class="img-thumbnail me-2" style="width: 50px; height: 50px;">
							<span th:text="${cartItem.product.title}"></span>
                            <span class="badge bg-primary rounded-pill" th:text="${cartItem.quality * cartItem.product.price}"> VND</span>
                        </li>
                    </ul>
                    <div class="mb-3">
                        <label class="form-label">Chọn Phương Thức Thanh Toán</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard" checked>
                            <label class="form-check-label" for="creditCard">
                                Thanh toán khi nhận hàng
                            </label>
                        </div>
                    </div>

                    <!-- Tổng cộng -->
                    <div class="mt-3 d-flex justify-content-between">
                        <h5>Tổng Tiền:</h5>
                        <span class="h4 text-danger" th:text="${totalMoney}"> VND</span>
                    </div>

                    <!-- Nút thanh toán -->
                    <div class="mt-4 text-center">
                         <button class="btn btn-success btn-lg w-100">Thanh Toán</button>
                    </div>
                </div>
            </div>
            </form>                       
        </div>
    </div>
</div>

<!-- Thêm Bootstrap JS và Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
