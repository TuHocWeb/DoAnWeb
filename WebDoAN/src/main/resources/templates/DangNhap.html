<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/assers/css/styteLogin.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Đăng Nhập</title>
</head>
<body>
 <div th:if="${message != null}" class="alert alert-success" role="alert">
    			<span th:text="${message}"></span>
</div>

    <div class="formContainer">
        <form id="validate_form" th:action="@{/verify}" method="post">
            <h3>Đăng Nhập</h3>
            <div th:if="${error != null}" class="alert alert-danger" role="alert">
    			<span th:text="${error}"></span>
			</div>
            <input type="text" name="username" id="" placeholder="Nhập Username của bạn" required>
            <input type="password" name="password" id="" placeholder="Nhập Password của bạn" required>
            <input type="submit" value="Đăng Nhập" class="form_btn">
            <p>Nếu không có tài khoản ?<a th:href="@{/resign}"> Đăng Ký</a></p>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script th:src="@{/assers/js/validattion.js}"></script>
</html>
