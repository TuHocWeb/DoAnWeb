<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Thành Công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h2 class="display-4 text-success">Thanh Toán Thành Công</h2>
            <p class="lead">Cảm ơn bạn đã mua sắm tại cửa hàng của chúng tôi! Đơn hàng của bạn đã được thanh toán thành công.</p>
            <p class="lead">Mã đơn hàng: <span class="text-primary" th:text="${thanhcong.id}">#</span></p>
            <p class="lead">Tổng tiền: <span class="text-danger" th:text="${thanhcong.total_money}"></span> VND</p>
            <p class="lead">Phương thức thanh toán: <span th:text="${paymentMethod}">Thanh toán khi nhận hàng</span></p>
            <a th:href="@{/home}" class="btn btn-primary">Quay về trang chủ</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
